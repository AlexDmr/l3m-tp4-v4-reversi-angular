<section *ngIf="observableReversi | async">
  <section>
    Au tour du joueur {{turn}}
    <app-pion [player]="turn"></app-pion>
  </section>
  <section>
    <app-ia *ngFor="let player of players" [player]="player"></app-ia>
  </section>
  <section *ngFor="let player of players">
    Score joueur {{player}}:
    {{getScore(player)}}
    <app-pion [player]="player"></app-pion>
  </section>
</section>
